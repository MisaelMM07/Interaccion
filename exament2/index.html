    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="class="fa-solid fa-sensor-cloud" type="image/x-icon">
    <title>El factor humano y sus aspectos</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex flex-row align-items-center" href="#">
                <!--<img src="front-end/img/icon.png" alt="" height="75" class="d-inline-block align-text-top">-->
                <h2 class="ms-3">Internet of Things</h2>
            </a>
        </div>
    </nav>

    <main class="container mt-5">
        <section class="d-flex flex-column justify-content-center">
            <article>
                <h1 class="mb-4 d-flex justify-content-center">Speech Recognition</h1>
                <div class="switch-holder">
                    
                    <input type="range" id="range" min="0" max="100" value="0">
                    <h5 class="ms-4 p-2 rounded border border-primary shadow" id="msjRange"></h5>
                    <h3 id="mensaje"></h3>
                </div>
                <div class="container">
                    <h1 class="texts">Potencia: 0</h1>
                </div>
            </article>
        </section>
    </main>

    <footer class="container-fluid text-center text-white fixed-bottom" style="background-color: #212529;">
        <!-- Grid container -->
        <div class="container p-4 container-fluid">
            <p id="compatible" class="mb-4 d-flex justify-content-center"></p>
        </div>
        <!-- Grid container -->
      </footer>    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"

    <script src="js/main.js"></script>

</html>
